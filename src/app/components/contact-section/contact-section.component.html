<section class="contact-section-container">
  
  <div class="headline-banner">
    <div class="content-wrapper">
      <h1 class="banner-title">{{ headerTitle }}</h1>
      <p class="banner-subtitle">{{ headerSubtitle }}</p>
      
      <button class="download-button">
        Download CV >
      </button>
    </div>
    
    <div class="resume-preview">
        </div>
  </div>
  
  <div class="contact-form-area">
    <h2 class="contact-title">{{ contactTitle }}</h2>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      
      <div class="form-row">
        <div class="form-group name-group">
          <label for="name">Name</label>
          <input 
            id="name" 
            type="text" 
            placeholder="Enter Your Name" 
            formControlName="name"
            class="input-box"
          >
          </div>

        <div class="form-group mobile-group">
          <label for="mobile">Mobile Number</label>
          <div class="mobile-input-container">
            <input 
              type="text" 
              formControlName="countryCode" 
              class="country-code-input"
            >
            <input 
              id="mobile" 
              type="tel" 
              placeholder="Enter Mobile Number" 
              formControlName="mobileNumber"
              class="input-box mobile-number-input"
            >
          </div>
          </div>
      </div>
      
      <div class="form-row">
        <div class="form-group email-group full-width">
          <label for="email">Email ID</label>
          <input 
            id="email" 
            type="email" 
            placeholder="Enter Your Email ID" 
            formControlName="emailId"
            class="input-box"
          >
          </div>
      </div>
      
      <div class="form-row">
        <div class="form-group project-group full-width">
          <label for="project">More About Project</label>
          <textarea 
            id="project" 
            placeholder="Enter more about project" 
            formControlName="projectDetails"
            class="input-box textarea-box"
          ></textarea>
        </div>
      </div>

      <div class="button-row">
        <button type="button" (click)="onCancel()" class="action-button cancel-button">Cancel</button>
        <button type="submit" class="action-button submit-button" [disabled]="contactForm.invalid">Submit</button>
      </div>
      
    </form>
  </div>
</section>
